<div class="card">
  <form [formGroup]="formGroup">
    <div class="card-header h4">Emisión de cheque</div>

    <div class="card-body">

      <div class="form-row">
        <div class="form-group col-12 col-md-6">
          <label>Banco</label>
          <input
            type="text"
            name="banco"
            formControlName="banco"
            class="form-control"
            tabindex="1"
          />
        </div>
        <div class="form-group col-12 col-md-6">
          <label>Sucursal</label>
          <input
            type="text"
            name="sucursal"
            formControlName="sucursal"
            class="form-control"
            tabindex="2"
          />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-12 col-md-6">
          <label>Serie</label>
          <input
            type="number"
            name="serie"
            formControlName="serie"
            class="form-control"
            tabindex="3"
          />
        </div>
        <div class="form-group col-12 col-md-6">
          <label>Número</label>
          <input
            type="number"
            name="numero"
            formControlName="numero"
            class="form-control"
            tabindex="4"
          />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-12 col-md-6">
          <label>Tipo de documento</label>
          <input
            type="text"
            name="doc_tipo"
            formControlName="doc_tipo"
            class="form-control"
            tabindex="5"
          />
        </div>
        <div class="form-group col-12 col-md-6">
          <label>Número de documento</label>
          <input
            type="number"
            name="doc_numero"
            formControlName="doc_numero"
            class="form-control"
            tabindex="6"
          />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-12">
          <label>Concepto</label>
          <input
            type="text"
            name="concepto"
            formControlName="concepto"
            class="form-control"
            tabindex="7"
          />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-12 col-md-6">
          <label>Titular</label>
          <input
            type="text"
            name="titular"
            formControlName="titular"
            class="form-control"
            tabindex="8"
          />
        </div>
        <div class="form-group col-12 col-md-6">
          <label>Monto</label>
          <input
            type="number"
            name="monto"
            formControlName="monto"
            class="form-control"
            tabindex="9"
          />
        </div>
      </div>

    </div>

    <div class="card-footer d-flex justify-content-end">
      <button class="btn btn-danger mr-2" tabindex="11" (click)="onCancel()">
        Cancelar
      </button>
      <button class="btn btn-primary" tabindex="10" (click)="onSubmit()">
        Emitir
      </button>
    </div>
  </form>
</div>
