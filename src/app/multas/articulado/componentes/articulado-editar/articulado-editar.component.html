<div class="card">
  <form [formGroup]="formGroup">
    <div class="card-header h4">Editando articulado de multas</div>

    <div class="card-body">
      <div class="form-row">
        <div class="form-group col-12 col-md-6">
          <label>Artículo</label>
          <input
            type="number"
            name="articulo"
            formControlName="articulo"
            class="form-control"
            tabindex="1"
          />
        </div>
        <div class="form-group col-12 col-md-6">
          <label>Apartado</label>
          <input
            type="text"
            name="apartado"
            formControlName="apartado"
            class="form-control"
            tabindex="2"
          />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-12 col-md-9">
          <label>Descripción</label>
          <input
            type="text"
            name="descripcion"
            formControlName="descripcion"
            class="form-control"
            tabindex="3"
          />
        </div>
        <div class="form-group col-12 col-md-3">
          <label>Valor (en U.R. o $)</label>
          <input
            type="number"
            name="ur"
            formControlName="ur"
            class="form-control"
            tabindex="4"
          />
        </div>
      </div>
    </div>

    <div class="card-footer d-flex justify-content-end">
      <button class="btn btn-secondary mr-2" tabindex="6" (click)="onCancel()">
        Cancelar
      </button>
      <button class="btn btn-success" tabindex="5" (click)="onSubmit()">
        Aceptar
      </button>
    </div>
  </form>
</div>
