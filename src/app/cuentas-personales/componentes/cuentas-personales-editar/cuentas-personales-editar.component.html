<div class="card">

    <form [formGroup]="formGroup">

    <div class="card-header h4" style="background:url(assets/images/fondos/freepiks/sky-6544632_1920.jpg) no-repeat; background-size: 100%; background-position: 50%;">
        <div style="text-shadow: 1px 1px white">Editar una cuenta financiera personal</div>
    </div>

    <div class="card-body" style="background:url(assets/images/fondos/freepiks/4907157.jpg) no-repeat; background-size: 200%;">

        <div class="form-row">
            <div class="form-group col-12 col-md-6">
                <label>Nombres</label>
                <input
                type="text"
                name="nombres"
                formControlName="nombres"
                class="form-control"
                tabindex="1"
                >
            </div>
            <div class="form-group col-12 col-md-6">
                <label>Apellidos</label>
                <input
                type="text"
                name="apellidos"
                formControlName="apellidos"
                class="form-control"
                tabindex="2"
                >
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-12 col-md-6">
                <label>CÃ©dula</label>
                <input
                type="text"
                name="cedula"
                formControlName="cedula"
                class="form-control"
                tabindex="3"
                />
            </div>
            <div class="form-group col-12 col-md-6">
                <label>Financiera</label>
                <select formControlName="financiera" name="financiera" class="form-control" tabindex="4">
                    <option disabled>Seleccione una financiera</option>
                    <option *ngFor="let itemF of financieras" [value]="itemF.financiera">{{itemF.financiera}}</option>
                </select>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-12 col-md-6">
                <label>Cuenta anterior</label>
                <input
                type="text"
                name="cuenta_anterior"
                formControlName="cuenta_anterior"
                class="form-control"
                tabindex="5"
                />
            </div>
            <div class="form-group col-12 col-md-6">
                <label>Cuenta actual</label>
                <input
                type="text"
                name="cuenta_actual"
                formControlName="cuenta_actual"
                class="form-control"
                tabindex="6"
                />
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-12">
                <label>Observaciones</label>
                <input
                type="text"
                name="observaciones"
                formControlName="observaciones"
                class="form-control"
                tabindex="7"
                />
            </div>
        </div>

    </div>

    <div class="card-footer d-flex justify-content-end" style="background:url(assets/images/fondos/freepiks/sky-6544632_1920.jpg) no-repeat; background-size: 100%; background-position: bottom;">
        <button class="btn btn-secondary mr-2" tabindex="11" (click)="onCancel()">
            Cancelar
        </button>
        <button class="btn btn-primary" tabindex="10" (click)="onSubmit()">
            Guardar
        </button>
    </div>

    </form>

</div>
